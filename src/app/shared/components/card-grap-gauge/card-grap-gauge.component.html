<div class="card layout text line">
	<div class="card-header layout text line-bottom">TEST</div>

	<div class="card-body slider-container">
		<app-dragger
			[value]="temperature"
			(power)="temperatureOff = !$event"
			[min]="temperatureData.min"
			[max]="temperatureData.max"
			[disableArcColor]="theme.arcEmpty"
			[fillColors]="theme.arcFill"
			[thumbBg]="theme.thumbBg"
			[thumbBorderColor]="theme.thumbBorder"
		>
			<div class="slider-value-container" [ngClass]="{ off: temperatureOff }">
				<div class="value temperature h1">
					{{ temperatureOff ? '--' : temperature }}
				</div>
				<div class="desc">Celsius</div>
			</div>
		</app-dragger>
	</div>
</div>
